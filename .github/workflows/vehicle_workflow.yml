name: vehicle_workflow
on:
  - push
jobs:
  ci:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - run: node --version
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: ls dist/